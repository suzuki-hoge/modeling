apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'war'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    providedCompile "org.projectlombok:lombok:1.16.2"
    compile "org.codehaus.groovy:groovy-all:2.4.5"
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
}
